	<section id="main" role="main" class="team3 clearfix gradient">
		
		<h2>Send Email</h2>
	
		<div class="mailto clearfix">
	
			<form id="contact" action="javascript:void(0);" method="GET">
				<input type="hidden" class="memberid" name="memberid" value="" />
				<span class="subcategory">To:</span> <span class="recipient"></span><br /><br />
				<span class="subcategory">From:</span><br />
				<input class="input sender" name="sender" type="text" placeholder="Your Name" /><br /><br />
				<input class="input email" name="email" type="email" placeholder="Your Email Address" /><br /><br />
				<span class="subcategory">Message:</span><br />
				<textarea class="textarea email" name="message" rows="6"></textarea><br /><br />
				<input class="primary" type="submit" name="submit" value="Send Email" />
				<input class="secondary" type="reset" name="reset" value="Cancel" />
			</form>
			
			<p class="modal">
				<span>Your email has been sent.</span><br/><br/>
				<input class="secondary" type="button" name="close" value="Close" />
			</p>
			
			<p class="modal">
				<span>Please enter a valid email address.</span><br/><br/>
				<input class="secondary" type="button" name="close" value="Close" />
			</p>
			
		</div>
		
	</section>
